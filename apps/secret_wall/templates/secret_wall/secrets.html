<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Secrets</title>
	</head>
	<body>
		<div id="header">
			<h1>Got a Secret?</h1>
			<h2>Welcome {{ username }}</h2>
			<form action="/logout" method="post">
				{% csrf_token %}
				<button type="submit">Logout</button>
			</form>
		</div>
		<hr>
		<div id="post_secret">
			Post a new secret here!
			<form action="/new_secret" method="post">
				{% csrf_token %}
				<textarea rows=8 cols=70></textarea>
				<button type="submit">Post secret!</button>
			</form>
		</div>
		<hr>
		<div id="content">
			The secrets will post here!
		</div>
	</body>
</html>
