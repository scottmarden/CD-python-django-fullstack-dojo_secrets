<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dojo Secrets!</title>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<h1>Want to Know a Secret?</h1>
			</div>
			<div id="errors">
				{% if messages %}
				<ul class="messages">
					{% for message in messages %}
					<li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
					{% endfor %}
				</ul>
				{% endif %}
			</div>
			<div id="login">
				<fieldset>
					<legend>Login:</legend>
					<form action="/login" method="post">
						{% csrf_token %}
						Email: <input type="text" name="email" />
						Password: <input type="password" name="password" />
						<button type="submit">Login!</button>
					</form>
				</fieldset>
			</div>
			<div id="registration">
				<fieldset>
					<legend>Register</legend>
					<form action="/register" method="post">
						{% csrf_token %}
						<label for="first_name">First Name<input type="text" name="first_name"></label>
						<label for="last_name">Last Name<input type="text" name="last_name"></label>
						<label for="email">Email<input type="email" name="email"></label>
						<label for="birthday">Birthday<input type="date" name="birthday"></label>
						<label for="password">Password<input type="password" name="password"></label>
						<label for="pw_confirm">Confirm Password<input type="password" name="pw_confirm"></label>
						<button type="submit">Register!</button>
					</form>
				</fieldset>
			</div>
		</div>
	</body>
</html>
